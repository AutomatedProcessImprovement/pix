services:
  users:
    build:
      context: users
    ports:
      - 8000:8000
    env_file:
      - users/.env
    depends_on:
      - users-db
    networks:
      - backend
  projects:
    build:
      context: projects
    ports:
      - 8030:8000
    env_file:
      - projects/.env
    depends_on:
      - projects-db
      - assets
    networks:
      - backend
  processing-requests:
    build:
      context: processing-requests
    ports:
      - 8040:8000
    env_file:
      - processing-requests/.env
    depends_on:
      - processing-requests-db
      - projects
      - users
    networks:
      - backend
  assets:
    build:
      context: assets
    ports:
      - 8020:8000
    env_file:
      - assets/.env
    depends_on:
      - assets-db
      - files
    networks:
      - backend
  files:
    build:
      context: files
    ports:
      - 8010:8000
    env_file:
      - files/.env
    depends_on:
      - files-db
    networks:
      - backend
    volumes:
      - uploads:/var/tmp/uploads:rw
  users-db:
    image: postgres
    restart: on-failure
    user: postgres
    volumes:
      - users-db-data:/var/lib/postgresql/data
    env_file:
      - users/.env
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
  projects-db:
    image: postgres
    restart: on-failure
    user: postgres
    volumes:
      - projects-db-data:/var/lib/postgresql/data
    env_file:
      - projects/.env
    expose:
      - 5432
    ports:
      - 5435:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
  processing-requests-db:
    image: postgres
    restart: on-failure
    user: postgres
    volumes:
      - processing-requests-db-data:/var/lib/postgresql/data
    env_file:
      - processing-requests/.env
    expose:
      - 5432
    ports:
      - 5436:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
  files-db:
    image: postgres
    restart: on-failure
    user: postgres
    volumes:
      - files-db-data:/var/lib/postgresql/data
    env_file:
      - files/.env
    expose:
      - 5432
    ports:
      - 5433:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
  assets-db:
    image: postgres
    restart: on-failure
    user: postgres
    volumes:
      - assets-db-data:/var/lib/postgresql/data
    env_file:
      - assets/.env
    expose:
      - 5432
    ports:
      - 5434:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "8888:8888"  # Prometheus metrics exposed by the collector
      - "8889:8889"  # Prometheus exporter metrics
    depends_on:
      - zipkin
      - loki
    networks:
      - backend
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - backend
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-local-config.yaml:/etc/loki/local-config.yaml
    networks:
      - backend
  grafana:
    image: grafana/grafana:latest
    environment:
      - "GF_AUTH_DISABLE_LOGIN_FORM=true"
      - "GF_AUTH_ANONYMOUS_ENABLED=true"
      - "GF_AUTH_ANONYMOUS_ORG_ROLE=Admin"
    ports:
      - "3000:3000"
    depends_on:
      - loki
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
        EOF
        /run.sh
    networks:
      - backend
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/prometheus
        cat <<EOF > /etc/prometheus/prometheus.yml
        scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['localhost:9090']
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['otel-collector:8888']
        - job_name: 'otel-exporters'
          static_configs:
            - targets: ['otel-collector:8889']
        EOF
        /bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles
    networks:
      - backend
  kafka:
    image: docker.io/bitnami/kafka:3.5
    ports:
      - "9092:9092"
      - "9094:9094"  # This port must be exposed if we move workers to other machines
    volumes:
      - kafka_data:/bitnami
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_KRAFT_CLUSTER_ID=5Bj9tBcqQBypjM7jJaNAXw
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9094  # TODO: PLAINTEXT should be changed in production
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092,EXTERNAL://kafka:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Other
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - backend
  kafka-ui:
    depends_on:
      - kafka
    image: provectuslabs/kafka-ui
    ports:
      - "8080:8080"
    environment:
      # DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: "5Bj9tBcqQBypjM7jJaNAXw"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - backend
volumes:
  users-db-data:
  files-db-data:
  assets-db-data:
  projects-db-data:
  processing-requests-db-data:
  uploads:
  kafka_data:
networks:
  backend:
    name: pix_backend